<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>First Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "whole">
        <form action="">
            <h1>Login</h1>
            <div class = "input-box">
                <!-- <label for="Username">Username</label> -->
                <input type = "text" id = "Username" placeholder="Username" name = "Usernames" required>
            </div>
            <div class = "input-box">
                <!-- <label for="Email">Email Address</label> -->
                <input type = "email" id = "Email" placeholder="Email Address" name = "Emails" required>
            </div>
            <div class = "input-box">
                <!-- <label for="Password">Password</label> -->
                <input type = "password" id = "Password" placeholder="Password" name = "Passwords" required>
            </div>
            <div class="remember-box">
                <input type="checkbox" id="Remember">
                <label for="Remember">Remember Me</label>
            </div>
            <div id = "Forgot">
                <a href="#">Forgot Password</a>
            </div>

            <button type ="submit" class = "btn">Login</button>
            <div class = "registerlink">
                <p>New User?
                <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
